service: serverless-crud-local

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: local
  region: us-east-1
  environment:
    TABLE_NAME: ItemsTable
    # Apontamos para o ARN padrão do LocalStack
    TOPIC_ARN: arn:aws:sns:us-east-1:000000000000:NotifyTopic
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
            - sns:*
          Resource: "*"

plugins:
  - serverless-localstack
  - serverless-offline

custom:
  localstack:
    stages:
      - local
    host: http://localhost
    edgePort: 4566
    autostart: true
    # lambda:       <-- Mantive comentado para evitar o erro de mountCode
    #   mountCode: true

functions:
  createItem:
    handler: src/create.handler
    events:
      - http:
          path: items
          method: post

  listItems:
    handler: src/list.handler
    events:
      - http:
          path: items
          method: get

  getItem:
    handler: src/get.handler
    events:
      - http:
          path: items/{id}
          method: get

  updateItem:
    handler: src/update.handler
    events:
      - http:
          path: items/{id}
          method: put

  deleteItem:
    handler: src/delete.handler
    events:
      - http:
          path: items/{id}
          method: delete

  # --- SUBSCRIBER (Requisito 3) ---
  notificationSubscriber:
    handler: src/subscriber.handler
    events:
      - sns:
          # Deixamos apenas o nome, o Serverless resolve o resto
          topicName: NotifyTopic
          displayName: "Notificacao de Itens"

resources:
  Resources:
    # 1. Tabela DynamoDB
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ItemsTable
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1

    # 2. Tópico SNS (CORREÇÃO: Adicionado explicitamente)
    NotifyTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: NotifyTopic
